[mypy]
# Strict type checking configuration for py_mega_calc
# Enforces type hints as required by spec

# Enable strict mode
strict = True

# Additional strict flags
warn_return_any = True
warn_unused_configs = True
disallow_untyped_defs = True
disallow_incomplete_defs = True
check_untyped_defs = True
disallow_untyped_decorators = True
no_implicit_optional = True
warn_redundant_casts = True
warn_unused_ignores = True
warn_no_return = True
warn_unreachable = True
strict_equality = True

# Python version
python_version = 3.11

# Platform
platform = darwin

# Exclude patterns (if needed)
exclude = (?x)(
    ^venv/.*|
    ^\.venv/.*|
    ^htmlcov/.*|
    ^results/.*|
    ^__pycache__/.*|
    ^\.pytest_cache/.*
)

# Per-module options
[mypy-tests.*]
# Tests may have more relaxed typing
disallow_untyped_defs = False

[mypy-typer.*]
# External library - ignore missing stubs
ignore_missing_imports = True

[mypy-psutil.*]
# External library - ignore missing stubs
ignore_missing_imports = True

